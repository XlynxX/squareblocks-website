<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Minecraft Сервер</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .server-info {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .info-label {
            color: #888;
            font-size: 0.9em;
        }

        .info-value {
            font-weight: 600;
            color: #00ff88;
            font-size: 1.1em;
        }

        .server-ip {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }

        .ip-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #00ff88;
            margin-bottom: 15px;
            user-select: all;
        }

        .connect-btn {
            background: linear-gradient(45deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.3);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mods-section {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #00ccff;
        }

        .mod-item {
            background: rgba(0, 204, 255, 0.1);
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .mod-name {
            font-weight: 600;
            color: #00ccff;
            margin-bottom: 5px;
        }

        .mod-description {
            color: #ccc;
            font-size: 0.9em;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .social-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .social-link:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .discord { border-color: #5865f2; }
        .discord:hover { background: rgba(88, 101, 242, 0.2); }

        .telegram { border-color: #0088cc; }
        .telegram:hover { background: rgba(0, 136, 204, 0.2); }

        .vk { border-color: #0077ff; }
        .vk:hover { background: rgba(0, 119, 255, 0.2); }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
            
            .connect-btn, .copy-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

    <script>
        function copyIP(element, event) {
            const ip = document.getElementById('serverIP').textContent;
            navigator.clipboard.writeText(ip).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Скопировано!';
                btn.style.background = 'rgba(0, 255, 136, 0.3)';
                btn.style.transition = 'background 1.5s'
            });
        }

        function connectToServer() {
            const ip = document.getElementById('serverIP').textContent;
            window.location.href = `minecraft://${ip}`;
        }

        // Добавляем анимацию частиц в фон
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: 2px;
                height: 2px;
                background: rgba(0, 255, 136, 0.5);
                border-radius: 50%;
                pointer-events: none;
                left: ${Math.random() * 100}vw;
                top: 100vh;
                animation: floatUp ${3 + Math.random() * 4}s linear forwards;
                z-index: -1;
            `;
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 7000);
        }

        // Создаем стиль для анимации частиц
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Создаем частицы каждые 2 секунды
        setInterval(createParticle, 2000);
    </script>
